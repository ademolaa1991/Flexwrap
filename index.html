<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="item item-1">
        <img
          src="assets/barcelona-spain_CITYBEAUTY1222-5f280c9972b14089aa21c3918574f42a.webp"
          alt="my image"
        />
        <h3>Barcelona, Spain</h3>
      </div>

      <div class="item item-2">
        <img
          src="assets/paris-france_CITYBEAUTY1222-9c0625d15d444eaea7f1a91fce702847.webp"
          alt=""
        />
        <h3>Paris, France</h3>
      </div>

      <div class="item item-3">
        <img
          src="assets/san-miguel-de-allende-mexico_CITYBEAUTY1222-3ddccc91339b4603b666608c8d2117ee.webp"
          alt=""
        />
        <h3>Cartagana, Colombia</h3>
      </div>

      <div class="item item-4">
        <img src="assets/spotify cost.avif" alt="" />
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/4oq00hcwEYk4S6AsrnmNSw?utm_source=generator"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>

      <div class="item item-5">
        <img
          src="assets/apple-music-logo-02-b-billboard-pro-1260.webp"
          alt="my image"
        />
        <button>click to listen</button>
      </div>

      <div class="item item-6">
        <img src="assets/Youtube-music-1140x570.png" alt="" />
        <button>click to listen</button>
      </div>

      <div class="item item-7">
        <img src="assets/julian-myles-QfozoU3hUgw-unsplash.jpg" alt="" />
      </div>

      <div class="item item-8">
        <img src="assets/mohamed-nohassi-eR3tnAWVYcw-unsplash.jpg" alt="" />
      </div>

      <div class="item item-9">
        <img
          src="assets/taylor-heery-czsw03CaBdw-unsplash.jpg"
          alt="my image"
        />
      </div>

      <div class="item item-10">
        <a href="https://www.linkedin.com/in/ademola-ajayi-a32002265/">
          <img src="assets/linkedin.png" alt="LinkedIn Logo" />
        </a>
      </div>

      <div class="item item-11">
        <a href="https://www.facebook.com/profile.php?id=100085994322902">
          <img src="assets/facebook.png" alt="Facebook Logo" />
        </a>
      </div>

      <div class="item item-12">
        <a href="https://twitter.com/ademolaa1991">
          <img src="assets/twitter (1).png" alt="Twitter Logo" />
        </a>
      </div>
    </section>
  </body>
</html>
